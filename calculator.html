<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Rubik:wght@300;400&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="calculator.css">
        <title>CALCULATOR</title>
    </head>
    <body>
        
        <div id ='calculator'>
            <h1>CALCULATOR</h1>
            <div id="monitor">
                <p> </p>
                <h3>0</h3>
            </div>
            <div id='buttons'>
                <button class=' shadow topB' id='clear'>C</button>
                <button class=' shadow topB' id='flip'>+/-</button>
                <button class=' shadow topB' id='delete'>&lt;</button>
                <button class=' operator shadow' id='divide'>/</button>
                <button class=' number shadow regularB'>1</button>
                <button class=' number shadow regularB'>2</button>
                <button class=' number shadow regularB'>3</button>
                <button class=' operator shadow' id='plus'>+</button>
                <button class=' number shadow regularB'>4</button>
                <button class=' number shadow regularB'>5</button>
                <button class=' number shadow regularB'>6</button>
                <button class=' operator shadow' id='minus'>-</button>
                <button class=' number shadow regularB'>7</button>
                <button class=' number shadow regularB'>8</button>
                <button class=' number shadow regularB'>9</button>
                <button class=' operator shadow' id='multiply'>x</button>
                <button class=' number shadow longB'>0</button>
                <button class=' shadow regularB' id='dot'>.</button>
                <button class=' shadow' id='equals'>=</button>
            </div>
        </div>

        <script src="calculator.js"></script>
    </body>
</html>
